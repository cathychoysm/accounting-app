<div class="modal fade" id="{{ modalId }}" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold">{{ title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="{{ formId }}">
                <div class="modal-body d-flex flex-column gap-4" id="{{ formItemsId }}">
                    <div class="d-flex flex-column gap-2 align-items-start">
                        <label for="date">Date:</label>
                        <input class="form-control" type="date" name="date" autofocus autocomplete="off" value="{{ today }}" max="{{ today }}" aria-label="Date"/>
                    </div>

                    <div class="d-flex flex-row gap-3 align-items-start">
                        {% with onclickTargetId=categorySelectListId , id={"expense": "expense", "income": "income"}, type="expense" %}
                            {% include '/components/typeRadio.html' %}
                        {% endwith %}
                    </div>

                    <div class="d-flex flex-column gap-2 align-items-start">
                        <label for="category">Category:</label>
                        <div class="d-flex flex-row gap-2 align-items-center justify-content-between w-100">
                            <select class="form-select" name="category" id="{{ categorySelectListId }}" aria-label="Category">
                                {% if type == "expense" %}
                                    {% for category in categories.expense %}
                                        <option value="{{ category.name }}">{{ category.name }}</option>
                                    {% endfor %}
                                {% else %}
                                    {% for category in categories.income %}
                                    <option value="{{ category.name }}">{{ category.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                            <button type="button" class="btn btn-secondary" style="width: 50%" data-bs-target="#addCategoryModal" data-bs-toggle="modal">
                                + Add category
                            </button>
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-2 align-items-start">
                        <label for="description">Description:</label>
                        <input class="form-control" type="text" name="description" aria-label="Description" autocomplete="off"/>
                    </div>
                    <div class="d-flex flex-column gap-2 align-items-start">
                        <label for="amount">Amount:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Â£</span>
                            <input type="number" class="form-control" placeholder="Amount" name="amount" aria-label="Amount" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="{{ formSumbitId }}" onclick="{{ submitOnclick }}">{{ title }}</button>
                </div>
            </form>

        </div>
    </div>
</div>
