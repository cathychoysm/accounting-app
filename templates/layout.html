<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <link href="/static/money_icon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %} - Accounting App</title>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand text-light fw-bold" href="/">Accounting App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars" style="color: white;"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                            {% if session["user_id"] %}
                                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                                    <li class="nav-item">
                                        <a class="nav-link text-light" href="/">Transactions</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-light" href="/dashboard">Dashboard</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-light" href="/categories">Categories</a>
                                    </li>
                                </ul>
                                <a href="/logout" class="nav-link text-light">Log out</a>
                            {% else %}
                                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                                    <li class="nav-item">
                                        <a href="/register" class="nav-link text-light">Register</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/login" class="nav-link text-light">Log in</a>
                                    </li>
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </header>
        <main class="container py-5 text-center vertical-center">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
